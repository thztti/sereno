<!DOCTYPE html>
<html>
<head>
	<title>Sereno</title>
	<link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">

	<style type="text/css">
		body {
			background: #f7f7f7;
			font-family: 'Old Standard TT', serif;
			display: -webkit-flex;
   			display: flex;
		}

		aside {
			background: #f9f5e8;
			/*min-width: 680px;*/
			/*width: 60vw;*/
			height: 100vh;
			flex: 2 0 0;
		}

		footer {
			flex: 1 0 0;
		}

		.content-wrapper {
			padding: 20vh 0 0 6vw;
		}

		.cta-button {
			padding: 20px;
			background-color: black;
			border-radius: 6px;
			letter-spacing: 0px;
			color: white;
			text-decoration: none;
			font-size: 20px;
			font-family: 'Open Sans';
			margin-top: 30px;
			font-weight: 300;
			display: inline-block;
			margin-left: .6em;
			transition: margin-left 200ms;
			animation-delay: 1s;
		}

		.cta-button:hover {
			color: black;
			background-color: #f9f5e8;
			box-shadow: inset 0 0 0 1px black;
			margin-left: .8em;
		}

		.link-element-container {
			display: inline-block;
			opacity: .7;
			transition: opacity 300ms;
			animation-delay: 3s;
		}

		.link-element-container.icon-github {
			display: inline-block;
			padding-left: 50px;
			background: url('img/icon-github.png') left no-repeat;
		}

		.link-element-container:hover {
			opacity: 1;
		}

		.link-element-container a {
			color: #000;
			text-decoration: none;
		}

		h1 {
			color: #313131;
			font-size: 9em;
			line-height: .7em;
			letter-spacing: -.06em;
			margin: 0 0 10px;
			font-weight: lighter;
		}

		@media only screen and (max-width: 800px) {
			h1 {
				font-size: 4em;
			}
		}

		h2 {
			font-weight: lighter;
			margin: 0;
			width: 500px;
			animation-delay: .15s;
			line-height: 1.3em;
			padding-left: .6em;
			font-family: 'Slabo 27px', serif;
		}

		@keyframes fadeInUp {
		  from {
		    opacity: 0;
		    transform: translate3d(0, 100%, 0);
		  }

		  to {
		    opacity: 1;
		    transform: none;
		  }
		}

		.fadeInUp {
		  animation-name: fadeInUp;
		}

		.animated {
		  animation-duration: .6s;
		  animation-fill-mode: both;
		}
	</style>
</head>
<body>
	<aside>
		<div class="content-wrapper">
			<h1 class="">Sereno</h1>
			<h2 class="">garante que você leia notícias sem haters removendo os comentários de portais como G1, UOL, VEJA, Estadão, Folha de S. Paulo e outros.</h2>
			<a href="#" class="cta-button animated fadeInUp">+ Adicionar Sereno ao Chrome</a>
		</div>
		<!-- <h2>make sure you're reading haters-free stories by removing the comments section from NY Times, HuffingtonPost, BBC and other websites articles.</h2> -->
	</aside>
	<footer>
		<span class="link-element-container icon-github animated ">
			<a href="http://github.com/thztti/sereno" target="_blank">Seu site preferido não é suportado? Colabore com o projeto no <strong>GitHub</strong></a>
		</span>
	</footer>
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Slabo+27px|Slabo+13px|Open+Sans:300" rel="stylesheet">
</body>
</html>
